<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portral</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets\student_favicon.png" type="image/x-icon">
</head>
<body>

    <nav class="black py-2 pt-2 ">
     <h3 class="text-white ms-3 ">Student Portal</h3>
    </nav>

    <main class="d-flex flex-column  ">
            
        <section class="search d-flex gap-3 mt-4 ">
            <input type="text" placeholder="Search" class="w-75 p-2 px-3" id="input" >
            <button class="btn_primary" id="search_btn">Search</button>
        </section>


        <section class="function_buttons d-flex mx-auto ">

            <button class="btn_primary sort_btn" id="sort_AtoZ">Sort A -> Z</button> 
            <button class="btn_primary sort_btn" id="sort_ZtoA">Sort Z -> A</button> 
            <button class="btn_primary sort_btn" id="sort_marks">Sort By Marks</button> 
            <button class="btn_primary sort_btn" id="sort_passing">Sort By Passing</button> 
            <button class="btn_primary sort_btn" id="sort_Class">Sort By Class</button> 
            <button class="btn_primary sort_btn" id="sort_gender">Sort By Gender</button> 
       
        </section>
    
        <section class="table d-flex mx-auto ">

            <table>
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Class</th>
                  <th>Marks</th>
                  <th>Passing</th>
                  <th>Email</th>
                </tr>
            </thead>

            <tbody id="data_tableBody">
                <!-- <tr>
                  <td>Peter</td>
                  <td>Griffin</td>
                  <td>Griffin</td>
                  <td>Griffin</td>
                  <td>Griffin</td>
                  <td>Griffin</td>
                  <td>Griffin</td>
                </tr> -->
            </tbody>



              </table>





        </section>




    </main>

  
    







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>    
</body>
</html>
